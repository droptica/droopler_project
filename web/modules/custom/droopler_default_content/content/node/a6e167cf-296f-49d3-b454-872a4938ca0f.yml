          field_d_long_text:
            -
              value: '<p>There are times, creating pages using paragraphs, we need to embed a block with views result, or some custom block. In that kind of situation with help comes Block Paragraph. You can use it to embed any block that can be placed in the <a href="/admin/structure/block">Block Layout</a>, so it gives us quite a lot of possibilities.</p><p>Below we have an example of embedding a block with Social Icons - the same block is also placed in our footer, just the title of the block is overwritten here.</p>'
